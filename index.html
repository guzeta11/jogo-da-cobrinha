

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Futurista</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=lZcRpapySHyoaoTjvDn5A0E_x_KyphmTGO-cNOfvJTOem3udAGNrfiFTzf1NWr7LHGaX40y6_JllWiTAOb9lRxBluH07ObSKnW19p8ooGlEBiwXcClWayJDkA4ro8KQc8a6PLjdxMAdwQxkuiznzEg38Cb_S0tcfUXiEOPmSG9qgkGbyQkHYWR2BgVg56JfaQxM19PHc3mlJOcWkhEYSew" charset="UTF-8"></script><style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #4b0082, #00bcd4);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Elementos decorativos de fundo */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            z-index: 0;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }

        .bg-circle:nth-child(2) {
            width: 500px;
            height: 500px;
            bottom: -200px;
            right: -200px;
        }

        .bg-circle:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 10%;
        }

        .login-container {
            width: 90%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            z-index: 10;
            transform: translateY(0);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: white;
            text-align: center;
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: #00bcd4;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            background: #00d4e7;
            box-shadow: 0 6px 20px rgba(0, 188, 212, 0.6);
            transform: translateY(-2px);
        }

        .btn-login:active {
            transform: translateY(1px);
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #00e5ff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            text-shadow: 0 0 8px rgba(0, 229, 255, 0.7);
        }

        /* Modal de recuperação de senha */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(30, 30, 60, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal h2 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal .input-group {
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-submit {
            background: #00bcd4;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.3);
        }

        .btn-submit:hover {
            background: #00d4e7;
            box-shadow: 0 6px 20px rgba(0, 188, 212, 0.5);
        }

        /* Modal de cadastro */
        .register-modal .modal-content {
            max-width: 450px;
        }

        /* Notificações */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .notification.success {
            background: linear-gradient(45deg, #00c853, #00e676);
        }

        .notification.error {
            background: linear-gradient(45deg, #f44336, #ff5252);
        }

        .notification.warning {
            background: linear-gradient(45deg, #ff9800, #ffb74d);
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Admin Dashboard */
        .admin-dashboard {
            display: none;
            width: 90%;
            max-width: 800px;
            background: rgba(20, 20, 40, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 20;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-header h2 {
            color: white;
            font-size: 1.8rem;
            margin: 0;
        }

        .admin-actions {
            display: flex;
            gap: 10px;
        }

        .admin-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-logout {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #ff5252;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: white;
        }

        .user-table th, .user-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-table th {
            background: rgba(0, 0, 0, 0.2);
            font-weight: 600;
        }

        .user-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .user-table .actions {
            display: flex;
            gap: 8px;
        }

        .user-table .action-btn {
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .action-btn.edit {
            background: #2196f3;
            color: white;
        }

        .action-btn.edit:hover {
            background: #42a5f5;
        }

        .action-btn.delete {
            background: #f44336;
            color: white;
        }

        .action-btn.delete:hover {
            background: #ff5252;
        }

        .admin-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .stat-card .stat-value {
            color: white;
            font-size: 2rem;
            font-weight: 600;
        }

        .search-bar {
            margin-bottom: 20px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            padding-left: 45px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-bar input:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .admin-stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .admin-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .user-table th, .user-table td {
                padding: 10px;
            }
            
            .user-table .actions {
                flex-direction: column;
                gap: 5px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .input-group input {
                padding: 12px 15px;
            }
            
            .btn-login {
                padding: 12px;
            }
            
            .admin-dashboard {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Elementos decorativos de fundo -->
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>

    <div class="login-container" id="loginContainer">
        <h1>Entrar no Jogo</h1>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Nome de usuário" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Senha" required>
            </div>
            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Esqueci minha senha</a>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        <div class="register-link">
            <p>Não tem uma conta? <a href="#" id="registerLink">Cadastre-se</a></p>
        </div>
    </div>

    <!-- Painel de Administrador -->
    <div class="admin-dashboard" id="adminDashboard">
        <div class="admin-header">
            <h2>Painel de Administrador</h2>
            <div class="admin-actions">
                <button class="admin-btn btn-logout" id="adminLogout">Sair</button>
            </div>
        </div>
        
        <div class="admin-stats">
            <div class="stat-card">
                <h3>Total de Usuários</h3>
                <div class="stat-value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>Novos Hoje</h3>
                <div class="stat-value">0</div>
            </div>
            <div class="stat-card">
                <h3>Acessos</h3>
                <div class="stat-value">0</div>
            </div>
        </div>
        
        <div class="search-bar">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" id="searchUsers" placeholder="Buscar usuários...">
        </div>
        
        <table class="user-table">
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>E-mail</th>
                    <th>Senha</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Dados dos usuários serão inseridos aqui via JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal de recuperação de senha -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <h2>Recuperar Senha</h2>
            <form id="forgotPasswordForm">
                <div class="input-group">
                    <input type="email" id="recoveryEmail" placeholder="Seu e-mail" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" id="cancelRecovery">Cancelar</button>
                    <button type="submit" class="btn-submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de cadastro -->
    <div id="registerModal" class="modal register-modal">
        <div class="modal-content">
            <h2>Criar Conta</h2>
            <form id="registerForm">
                <div class="input-group">
                    <input type="text" id="newUsername" placeholder="Nome de usuário" required>
                </div>
                <div class="input-group">
                    <input type="email" id="newEmail" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <input type="password" id="newPassword" placeholder="Senha" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" placeholder="Confirmar senha" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" id="cancelRegister">Cancelar</button>
                    <button type="submit" class="btn-submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de edição de usuário -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <h2>Editar Usuário</h2>
            <form id="editUserForm">
                <input type="hidden" id="editUserId">
                <div class="input-group">
                    <input type="text" id="editUsername" placeholder="Nome de usuário" required>
                </div>
                <div class="input-group">
                    <input type="email" id="editEmail" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <input type="password" id="editPassword" placeholder="Nova senha">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" id="cancelEdit">Cancelar</button>
                    <button type="submit" class="btn-submit">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notificação -->
    <div id="notification" class="notification">
        Mensagem de notificação
    </div>

    <script>
        // Simulação de banco de dados usando localStorage
        const DB = {
            // Inicializa o banco de dados se não existir
            init() {
                if (!localStorage.getItem('users')) {
                    // Cria alguns usuários de exemplo
                    const defaultUsers = [
                        { username: 'admin', email: 'admin@exemplo.com', password: 'admin123' },
                        { username: 'jogador', email: 'jogador@exemplo.com', password: 'jogo123' }
                    ];
                    localStorage.setItem('users', JSON.stringify(defaultUsers));
                }
                return JSON.parse(localStorage.getItem('users'));
            },
            
            // Obtém todos os usuários
            getUsers() {
                return JSON.parse(localStorage.getItem('users')) || [];
            },
            
            // Salva os usuários
            saveUsers(users) {
                localStorage.setItem('users', JSON.stringify(users));
            },
            
            // Verifica se as credenciais são válidas
            validateUser(username, password) {
                const users = this.getUsers();
                return users.find(user => user.username === username && user.password === password);
            },
            
            // Adiciona um novo usuário
            addUser(username, email, password) {
                const users = this.getUsers();
                
                // Verifica se o usuário já existe
                if (users.some(user => user.username === username)) {
                    return { success: false, message: 'Nome de usuário já existe' };
                }
                
                // Verifica se o email já existe
                if (users.some(user => user.email === email)) {
                    return { success: false, message: 'E-mail já está em uso' };
                }
                
                // Adiciona o novo usuário
                users.push({ username, email, password });
                this.saveUsers(users);
                return { success: true, message: 'Usuário cadastrado com sucesso' };
            },
            
            // Recupera a senha com base no email
            recoverPassword(email) {
                const users = this.getUsers();
                const user = users.find(user => user.email === email);
                
                if (!user) {
                    return { success: false, message: 'E-mail não encontrado' };
                }
                
                // Em um sistema real, enviaria um email com link de recuperação
                // Aqui apenas simulamos o processo
                return { 
                    success: true, 
                    message: 'Instruções de recuperação enviadas para seu e-mail',
                    password: user.password
                };
            },
            
            // Atualiza um usuário existente
            updateUser(index, userData) {
                const users = this.getUsers();
                
                // Verifica se o nome de usuário já existe (exceto para o próprio usuário)
                if (users.some((user, i) => i !== index && user.username === userData.username)) {
                    return { success: false, message: 'Nome de usuário já existe' };
                }
                
                // Verifica se o email já existe (exceto para o próprio usuário)
                if (users.some((user, i) => i !== index && user.email === userData.email)) {
                    return { success: false, message: 'E-mail já está em uso' };
                }
                
                // Atualiza o usuário
                users[index] = userData;
                this.saveUsers(users);
                return { success: true, message: 'Usuário atualizado com sucesso' };
            },
            
            // Remove um usuário
            deleteUser(index) {
                const users = this.getUsers();
                users.splice(index, 1);
                this.saveUsers(users);
                return { success: true, message: 'Usuário removido com sucesso' };
            }
        };
        
        // Inicializa o banco de dados
        DB.init();
        
        // Elementos DOM
        const loginForm = document.getElementById('loginForm');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const cancelRecovery = document.getElementById('cancelRecovery');
        const registerLink = document.getElementById('registerLink');
        const registerModal = document.getElementById('registerModal');
        const registerForm = document.getElementById('registerForm');
        const cancelRegister = document.getElementById('cancelRegister');
        const notification = document.getElementById('notification');
        const adminDashboard = document.getElementById('adminDashboard');
        const loginContainer = document.getElementById('loginContainer');
        const adminLogout = document.getElementById('adminLogout');
        const userTableBody = document.getElementById('userTableBody');
        const totalUsersElement = document.getElementById('totalUsers');
        const searchUsers = document.getElementById('searchUsers');
        const editUserModal = document.getElementById('editUserModal');
        const editUserForm = document.getElementById('editUserForm');
        const cancelEdit = document.getElementById('cancelEdit');
        
        // Senha especial para acesso administrativo
        const ADMIN_PASSWORD = "Gugugfrcc2011";
        
        // Função para mostrar notificações
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Função para carregar a tabela de usuários
        function loadUserTable(filter = '') {
            const users = DB.getUsers();
            userTableBody.innerHTML = '';
            
            // Atualiza o contador de usuários
            totalUsersElement.textContent = users.length;
            
            // Filtra os usuários se houver um termo de busca
            const filteredUsers = filter 
                ? users.filter(user => 
                    user.username.toLowerCase().includes(filter.toLowerCase()) || 
                    user.email.toLowerCase().includes(filter.toLowerCase()))
                : users;
            
            filteredUsers.forEach((user, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.password}</td>
                    <td class="actions">
                        <button class="action-btn edit" data-index="${index}">Editar</button>
                        <button class="action-btn delete" data-index="${index}">Excluir</button>
                    </td>
                `;
                userTableBody.appendChild(row);
